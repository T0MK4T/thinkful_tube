<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ThinkfulTube</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header role="banner">
            <img src="https://s3.amazonaws.com/bloc-global-assets/almanac-assets/bootcamps/logos/000/002/719/original/Thinkful.png?1467187361" class="logo" alt="Thinkful Tube">
            <h1>Thinkful<span class="tube">Tube</span></h1>
        </header>

        <main role="main">
            <form id="search-form">
                    <input type="text" name="search-bar" class="search-bar" placeholder ="Search for a video">
                    <button type="submit"><i class="material-icons">search</i></button>

            </form>
            <div class="results">

            </div>
        </main>
        <script src="keyStore.js"></script>
        <script src="search.js"></script>
    </body>
</html>
