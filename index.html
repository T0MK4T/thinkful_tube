<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ThinkfulTube</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header role="banner">
            <img src="https://s3.amazonaws.com/bloc-global-assets/almanac-assets/bootcamps/logos/000/002/719/original/Thinkful.png?1467187361" class="logo" alt="Thinkful Tube">
            <h1>Thinkful<span class="tube">Tube</span></h1>
        </header>

        <main role="main">
            <form id="search-form">
                    <input type="text" name="search-bar" class="search-bar" placeholder ="Search for a video">
                    <button type="submit"><i class="material-icons">search</i></button>

            </form>
            <div class="results">

            </div>
        </main>
    </body>
</html>
